
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Bridget Halliday</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/pqy2jyw.css">
		<link href="css/styles.css" rel="stylesheet">
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Bridget Halliday</h1>
			
			<div class="button_container">
				<a href="https://thecolorrun.com" target="_blank" id="btn_color"><p class="the">The</p><p class="c">Color</p><p class="run">Run</p></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com" target="_blank" id="btn_insta"><span>Instagram</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.bissingers.com" target="_blank" id="btn_biss"><img src="images/BissingersCrest.jpg" class="bissimage"><span>Bissingers</span></a>
			</div>

			<div class="button_container">
				<a href="https://sardellastl.com" target="_blank" id="btn_sardella"><span>SARDELLA</span></a>
			</div>
			
			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_coke"> <img src="images/coca-cola-bottle-logo-png.jpg" class= "cokeicon"></a>
			</div>

			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>MOO</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.missouribotanicalgarden.org" target="_blank" id="btn_botanical"><p>Missouri</p><p class="bot">Botanical</p><p>Garden</p></a>
			
			</div>

			<div class="button_container">
				<a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_fitbit"> <img src="images/fitbit_logo.svg" class="fitbiticon"></a>
			</div>
			
			<div class="button_container">
				<a href="https://tuckerallen.com" target="_blank" id="btn_tucker">TuckerAllen</a>
			</div>

			<div class="button_container">
				<a href="https://www.ibm.com/us" target="_blank" id="btn_ibm"><img src="images/ibm-logo.jpg" class=ibmicon><img src="images/bee.png" class=bee></a>
			</div>

			<div class="button_container">
				<a href="https://explodingkittens.com" target="_blank" id="btn_kitten"><span class="exp">EXPLODING </span><span>KITTENS</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com" target="_blank" id="btn_nike"><span class="n">N</span><span class="i">I</span><span class="k">K</span><span class="e">E</span></a>
			</div>
			
			<div class="button_container">
				<a href="http://www.oldnavy.com" target="_blank" id="btn_navy"><div class="oval"><span class="old">OLD NAVY</span></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft"><img src="images/Lyft_icon_transparent.png" class="lyftlogo"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org" target="_blank" id="btn_npr"><span class="nn">n </span><span class="pp"> p </span><span class="rr"> r</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.army.mil" target="_blank" id="btn_army"><img src="images/us-army-logo-png-transparent.png" class="armyicon"><span class="usarmy">U.S. ARMY</span></a>
			</div>
			
			<div class="button_container">
				<a href="http://www.facebook.com" target="_blank" id="btn_facebook"><span class="f">f</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.stjude.org" target="_blank" id="btn_jude"><p>St. Jude Children's</p><p>Research Hospital</p></a>
			</div>

			<div class="button_container">
				<a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"><span>Electra</span></a>
			</div>

		</main>	

	</body>
</html>
